<body>
    <h1>Paragrafos e quebra de linha</h1>
    <p>Exercicio pra lembra de usar o "br"</p>

    <p>Exemplo: Texto aqui.... <br> vou seguindo</p> <br>

    <p>Vamos adiconar alguns simbolos:
        &reg; (Marca registada)
        &copy; (Copy)
        &euro; (euro)
        &uparrow;
        <br><p>Agora vamos ver alguns emoji:
            &#x1F47E <!--Emoji de Monstro-->
            &#x1F436 <!-- Emoji dog-->
            &#x1F339 <!--Emoji de rosa-->
        </p>
    </p>
