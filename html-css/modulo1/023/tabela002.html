<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        thead, tfoot{
            background-color: rgb(143, 126, 126);
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
        Table
            |-> THEAD
                =TR, TD, TH
            |-> TBODY
                =TR, TD, TH
            |-> TFOOT
                =TR, TD, TH
    -->
    <table>
        
            <thead>
                <tr>
                
                        <th>União federativa</th>
                
                        <th>População</th>
                
                        <th>% da População total</th>
                </tr>
            </thead>        
         <tbody>
            
                <tr>
                    <td>São Paulo</td>
                    <td>45.919.049</td>
                    <td>21,9%</td>
                </tr>
                <tr>
                    <td>Minas gerais</td>
                    <td>21.168.791</td>
                    <td>10,1%</td>
                </tr>
                <tr>
                    <td>Rio de janeiro</td>
                    <td>17.264.943</td>
                    <td>8,2%    </td>
                </tr>
            
        </tbody>

        
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td>0000</td>
                    <td>0000</td>
                </tr>
            </tfoot>
       
    </table>
</body>
</html>
